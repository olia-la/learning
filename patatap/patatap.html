<!DOCTYPE html>
<html>
<head>
	<title>Patatap</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.10.2/paper-full.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.2/howler.js"></script>
	<link rel="stylesheet" type="text/css" href="patatap.css">
	<script type="text/paperscript" canvas="myCanvas">

	var str = "abcdefghijklmnopqrstuvwxyz";

	var music = ["sounds/bubbles.mp3", "sounds/glimmer.mp3", "sounds/bubbles.mp3", "sounds/clay.mp3",
	"sounds/confetti.mp3", "sounds/corona.mp3", "sounds/dotted-spiral.mp3", "sounds/flash-1.mp3",
	"sounds/flash-2.mp3", "sounds/flash-3.mp3", "sounds/piston-1.mp3", "sounds/piston-2.mp3",
	"sounds/piston-3.mp3", "sounds/pinwheel.mp3", "sounds/prism-1.mp3", "sounds/prism-2.mp3",
	"sounds/prism-3.mp3", "sounds/splits.mp3", "sounds/squiggle.mp3", "sounds/strike.mp3",
	"sounds/suspension.mp3", "sounds/timer.mp3", "sounds/ufo.mp3", "sounds/veil.mp3", "sounds/wipe.mp3",
	"sounds/zig-zag.mp3"];

	function onKeyDown(event) {

		var maxPoint = new Point(view.size.width, view.size.height);
		var randomPoint = Point.random();
		var point = maxPoint * randomPoint;
		var newCircle = new Path.Circle(point, 500);
		for (var i = 0; i < music.length; i++) {
			var sound = new Howl({
				src: [music[str.indexOf(event.key)]]
			});
			sound.play();
		}
		newCircle.fillColor = generateRandomColors(1);
		circles.push(newCircle);
	}

	var circles = [];

	function onFrame(event) {
		for (var i = 0; i < circles.length; i++) {
			circles[i].fillColor.hue += 4;
			circles[i].scale(0.9);
		}
	}

	function generateRandomColors(num){
		//make an array
		var arr = [];
		//add num random colors to array
		for (var i = 0; i < num; i++) {
			arr.push(randomColor());
		}
		//return array
		return arr;
	};

	function randomColor() {
		var r = Math.floor(Math.random() * 256);
		var g = Math.floor(Math.random() * 256);
		var b = Math.floor(Math.random() * 256);
		return "rgb(" + r + ", " + g + ", " + b + ")";
	}

	</script>
</head>

<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
